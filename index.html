    <style>
        * {

        body {
            font-family: 'Poppins', sans-serif;

        .header {
            padding: 20px 26px 0px 0px;

        h1 {
            font-size: 33px;

        }

        h3 {
            font-size: 18px;
            margin-top: 0;
            margin-left: 29px;
            margin-bottom: 0px;
            font-weight: normal;
        }

        .search-container {
            position: relative;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 15px 10px 29px;
            background-color: #eeeeee;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            border: 1px solid transparent;
            border-radius: 0 10px 10px 0;
            -webkit-appearance: none;
            box-shadow: none;
        }
        
        #searchInput::-webkit-search-cancel-button {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            cursor: pointer;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="black" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>') no-repeat center center;
        }


        #searchInput:hover {

        #searchInput:focus {
            outline: none;

        .song-list {

        .song-item {
            display: flex;

            justify-content: space-between;
            gap: 15px;

            cursor: pointer;
        }

        .thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            padding: 0;
            overflow: hidden;

        .title {
            font-size: 16px;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            font-size: 14px;
            color: #555;
            margin-top: 0px;
            font-weight: normal;
        }

        .duration {
            font-size: 14px;
            width: 20px;
            color: #444;
            align-self: center;
            text-align: right;
            padding-left: 10px;
            margin-left: 0px;
        }

        .floating-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid #ddd;
            transition: transform 0.4s ease-in-out;
        }

        .floating-player.hidden {
            transform: translateY(100%);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 0 30px;
        }

        .player-info .thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-left: 0;
        }

        .details .title {
            font-size: 16px;
            font-weight: 600;
        }

        .details .artist {
            font-size: 14px;
            color: #555;
            margin-top: 0px;
            font-weight: normal;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 50px;
        }

        .control-icon {
            width: 43px;
            height: 43px;
            cursor: pointer;
        }

        .top-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 30px;
            margin-top: 15px;
            gap: 0px;
        }

        .top-controls img {
            width: 27px;
            height: 27px;
            cursor: pointer;
        }

        #shuffleBtn {
            cursor: pointer;
            margin-left: 0px;
            margin-right: 10px;
            width: 24px;
            heught: 24px;
        }

        #uploadBtn {
            cursor: pointer;
            margin-left: 0px;
            margin-right: 4px;
            width: 30px;
            heught: 30px;
            display: none;
        }

        #toggleButton {
            width: 58px;
            height: 58px;
            cursor: pointer;
        }

        .footer {
            font-family: 'sans-serif', sans-serif;
            margin-top: 0px;
            padding: 40px;
            text-align: center;
            font-size: 14px;
            color: #9ca3af;
        }
    </style>

<body>
    <header class="header">
        <h1>Songs for you</h1>
        <h3>Listen to your favorite<br />songs here!</h3>
        <div class="search-container" id="searchContainer">
            <input type="search" id="searchInput" placeholder="Search song" autocomplete="off">
        </div>
    </header>
    <main style="margin-bottom: 0px;" class="song-list" id="songList"></main>
    <div class="footer">
        &copy; 2025 ZizSogs. All rights reserved.
    </div>
    <div class="floating-player">
        <div class="top-controls">
            <img id="uploadBtn" src="https://i.imghippo.com/files/Mjar6863IWI.png" />
            <img id="shuffleBtn" title="Acak Lagu" src="https://i.imghippo.com/files/Ea8501kiA.png" />
            <span class="duration" id="nowDuration">00:00</span>
        </div>
        <div class="player-info">
            <img id="nowThumb" class="thumb" src="" alt="thumb" />
            <div class="details">
                <div id="nowTitle" class="title">Judul Lagu</div>
                <div id="nowArtist" class="artist">Artis</div>
            </div>
        </div>
        <div class="controls">
            <img id="prevBtn" class="control-icon" src="https://i.imghippo.com/files/Wbru9167qLs.png" />
            <img id="toggleButton" class="control-icon" src="https://i.imghippo.com/files/BJO6815Ko.png" />
            <img id="nextBtn" class="control-icon" src="https://i.imghippo.com/files/Gf2373akE.png" />
            <img style="display: none;" id="settingsBtn" class="control-icon" src="https://i.imghippo.com/files/YG4971N.png" />
        </div>
        <audio id="audioPlayer" hidden></audio>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyByVGU2R4NB6N7FiBy4FocXgxCPygpEX5c",
            authDomain: "catstore-93c1c.firebaseapp.com",
            databaseURL: "https://catstore-93c1c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "catstore-93c1c",
            storageBucket: "catstore-93c1c.appspot.com",
            messagingSenderId: "1023436390032",
            appId: "1:1023436390032:web:d1f7fc95063228d3232215",
            measurementId: "G-SR3T84KBXC"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const audio = document.getElementById("audioPlayer");
        const nowTitle = document.getElementById("nowTitle");
        const nowArtist = document.getElementById("nowArtist");
        const nowThumb = document.getElementById("nowThumb");
        const nowDuration = document.getElementById("nowDuration");
        const playBtn = document.getElementById("toggleButton");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const shuffleBtn = document.getElementById("shuffleBtn");
        const songList = document.getElementById("songList");
        const floatingPlayer = document.querySelector(".floating-player");
        const searchInput = document.getElementById("searchInput");
        let songs = [];
        let currentIndex = -1;
        let countdownInterval = null;

        function renderSongList(songsToRender) {
            songList.innerHTML = "";
            songsToRender.forEach(data => {
                const item = document.createElement("div");
                item.className = "song-item";
                const thumb = document.createElement("img");
                thumb.src = data.thumb;
                thumb.className = "thumb";
                const info = document.createElement("div");
                info.className = "info";
                const title = document.createElement("h2");
                title.textContent = data.name;
                title.className = "title";
                const artist = document.createElement("p");
                artist.textContent = data.artist;
                artist.className = "artist";
                const duration = document.createElement("div");
                duration.className = "duration";
                duration.textContent = data.duration;
                info.appendChild(title);
                info.appendChild(artist);
                item.appendChild(thumb);
                item.appendChild(info);
                item.appendChild(duration);
                item.addEventListener("click", () => {
                    const originalIndex = songs.findIndex(song => song._key === data._key);
                    if (originalIndex !== -1) {
                        currentIndex = originalIndex;
                        playSong();
                    }
                });
                songList.appendChild(item);
            });
        }
        db.ref("icikiwir/songs").on("value", (snapshot) => {
            songs = [];
            const temp = [];
            snapshot.forEach((child) => {
                const song = child.val();
                song._key = child.key;
                if (song.type === "mp3") {
                    temp.push(song);
                }
            });
            temp.sort((a, b) => b._key.localeCompare(a._key));
            songs = temp;
            renderSongList(songs);
        });
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase().trim();
            const filteredSongs = songs.filter(song =>
                song.name.toLowerCase().includes(query)
            );
            renderSongList(filteredSongs);
        });

        function playSong() {
            if (currentIndex < 0) return;
            const song = songs[currentIndex];
            audio.src = song.link;
            audio.play();
            nowTitle.textContent = song.name;
            nowArtist.textContent = song.artist;
            nowThumb.src = song.thumb;
            playBtn.src = "https://i.imghippo.com/files/wha9389M.png";
            updateMediaSession(song);
            startCountdown();
        }

        function updateMediaSession(song) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.name,
                    artist: song.artist,
                    album: "ZizSongs",
                    artwork: [{
                        src: song.thumb,
                        sizes: "512x512",
                        type: "image/jpeg"
                    }]
                });
                navigator.mediaSession.setActionHandler("play", () => {
                    audio.play();
                    playBtn.src = "https://i.imghippo.com/files/wha9389M.png";
                });
                navigator.mediaSession.setActionHandler("pause", () => {
                    audio.pause();
                    playBtn.src = "https://i.imghippo.com/files/BJO6815Ko.png";
                });
                navigator.mediaSession.setActionHandler("previoustrack", playPrev);
                navigator.mediaSession.setActionHandler("nexttrack", playNext);
                navigator.mediaSession.setActionHandler("seekbackward", () => {
                    audio.currentTime -= 10;
                });
                navigator.mediaSession.setActionHandler("seekforward", () => {
                    audio.currentTime += 10;
                });
            }
        }
        playBtn.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playBtn.src = "https://i.imghippo.com/files/wha9389M.png";
                startCountdown();
            } else {
                audio.pause();
                playBtn.src = "https://i.imghippo.com/files/BJO6815Ko.png";
                clearInterval(countdownInterval);
            }
        });

        function playNext() {
            if (songs.length === 0) return;
            currentIndex = (currentIndex + 1) % songs.length;
            playSong();
        }

        function playPrev() {
            if (songs.length === 0) return;
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            playSong();
        }
        shuffleBtn.addEventListener("click", () => {
            if (songs.length > 0) {
                currentIndex = Math.floor(Math.random() * songs.length);
                playSong();
            }
        });
        audio.addEventListener("ended", playNext);
        nextBtn.addEventListener("click", playNext);
        prevBtn.addEventListener("click", playPrev);

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, "0");
            return `${mins}:${secs}`;
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                if (audio.duration) {
                    const remaining = Math.floor(audio.duration - audio.currentTime);
                    nowDuration.textContent = formatTime(remaining);
                    if (remaining <= 0) clearInterval(countdownInterval);
                }
            }, 1000);
        }
        audio.addEventListener("loadedmetadata", () => {
            if (audio.duration) {
                nowDuration.textContent = formatTime(audio.duration);
            }
        });
        window.addEventListener("DOMContentLoaded", () => {
            db.ref("icikiwir/songs").once("value", (snapshot) => {
                const allSongs = [];
                snapshot.forEach((child) => {
                    const song = child.val();
                    song._key = child.key;
                    if (song.type === "mp3") allSongs.push(song);
                });
                if (allSongs.length > 0) {
                    const randomSong = allSongs[Math.floor(Math.random() * allSongs.length)];
                    audio.src = randomSong.link;
                    nowTitle.textContent = randomSong.name;
                    nowArtist.textContent = randomSong.artist;
                    nowThumb.src = randomSong.thumb;
                    nowDuration.textContent = randomSong.duration || "00:00";
                    updateMediaSession(randomSong);
                    currentIndex = songs.findIndex(song => song._key === randomSong._key);
                }
            });
        });
        let lastScrollY = window.scrollY;
        window.addEventListener("scroll", () => {
            if (lastScrollY < window.scrollY && window.scrollY > 50) {
                floatingPlayer.classList.add("hidden");
            } else {
                floatingPlayer.classList.remove("hidden");
            }
            lastScrollY = window.scrollY;
        });
    </script>
</body>

</html>
